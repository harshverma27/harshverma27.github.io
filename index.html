<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Verma | Terminal Portfolio</title>
    <link rel="stylesheet" href="css/terminal.css">
</head>
<body class="theme-dark">
    <div id="terminal-container" onclick="document.getElementById('command-input').focus()">
        <div id="output"></div>
        <div id="input-line">
            <span class="prompt">
                <span class="prompt-user">guest@harshos</span><span class="prompt-symbol">:</span><span id="prompt-dir" class="prompt-dir">~</span><span class="prompt-symbol">$</span>
            </span>
            <input type="text" id="command-input" autocomplete="off" spellcheck="false" autofocus>
        </div>
    </div>
    <script src="js/terminal.js"></script>
</body>
</html>
